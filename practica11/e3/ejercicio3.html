    <title>Formulario</title>
</head>

<body>
    <header>
        <a href="../e1/ejercicio1.html" target="_blank">
            <h1>UN<span>IT</span>VERSO</h1>
        </a>

        <nav>
            <ul class="listaNav">
                <li class="menu"><a href=""> It-Eso(1990)</a></li>
                <li class="menu"><a href="">It. Capítulo 1 (2017)</a></li>

                <li class="menu"><a href="">It: Bienvenidos a Derry (2025)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <form action="">
                    <table border="3">
                        <tr>
                            <td colspan="4">
                                <h2>FORMULARIO DE CONTACTO</h2>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div id="input-text">
                                    <label for="">Nombre y apellidos</label>
                                    <input type="text" name="" id="nombre">
                                </div>
                            </td>
                            <td colspan="2">
                                <div id="input-text">
                                    <label for="">Correo electrónico</label>
                                    <input type="email" name="" id="email">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <ul class="form-pelis">
                                    <li>¿Película favorita?</li>
                                    <li>
                                        <input type="radio" name="pelis" id="peli1">It-Eso(1990)
                                    </li>
                                    <li>
                                        <input type="radio" name="pelis" id="peli2">It. Capítulo 1 (2017)
                                    </li>
                                    <li>
                                        <input type="radio" name="pelis" id="peli3">It. Capítulo 2 (2019)
                                    </li>
                                </ul>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input type="checkbox" name="pregunta" id="check1">
                                <label for="check1">¿Has visto la serie?</label>
                            </td>

                            <td>
                                <div class="menu-opciones">
                                    <label for="opciones">Capitulo favorito:</label>
                                    <select name="capitulos" id="capitulofav" placeholder="Selecciona un capítulo">
                                        <option value="">--Seleciona un capitulo--</option>
                                        <option value="">Capitulo 1</option>
                                        <option value="">Capitulo 2</option>
                                        <option value="">Capitulo 3</option>
                                        <option value="">Capitulo 4</option>
                                        <option value="">Capitulo 5</option>
                                        <option value="">Capitulo 6</option>
                                        <option value="">Capitulo 7</option>
                                        <option value="">Capitulo 8</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div id="input-text">
                                    <textarea name="Comentarios" id="comentarios" cols="80" rows="13"
                                        placeholder="Comentarios..."></textarea>
                                    <div id="botones">
                                        <input type="reset" value="borrar"">
                                        <button type=" submit" id="enviar">Enviar</button>
                                    </div>
                                </div>

                            </td>
                        </tr>
                    </table>
                </form>
            </article>
        </section>
    </main>

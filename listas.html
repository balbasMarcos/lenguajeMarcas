<!DOCTYPE html>
<html lang="es">
<!-- Cabecera del documento-->
<head>
    <!-- Cuerpo del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p>ejemplo de listas ordenadas</p>
    <ol type="1" reversed start="6">
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
        
    </ol>
    
    <p>ejemplo de listas ordenadas</p>
    
    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
    </ul>


    <p>ejemplo de listas descriptivas</p>
    
    <dl>
        <dt>(a+b)<sup>2</sup></dt>
        <dd>cuadrado de la suma </dd>
        <br>

        <dt>(a-b)<sup>2</sup></dt>
        <dd>cuadrado de la resta </dd>
        <br>

        <dt>(a+b)*(a-b)</dt>
        <dd>suma por diferencia </dd>
    </dl>
</body>
</html>
